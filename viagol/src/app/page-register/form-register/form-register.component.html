<div class="content">
  <mat-card class="mat-elevation-z6">
    <mat-card-title class="gol-brand-orange">
      Registrar
    </mat-card-title>
    <mat-card-content class="vertical-space-2xl">
      <form>
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input #name class="login-input" matInput >
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input #email matInput >
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Nova Senha</mat-label>
          <input #password matInput type="password" >
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions class="vertical-space-xl horizontal-center">
      <button (click)="registerUser({name: name.value, email: email.value, password: password.value})" mat-stroked-button color="primary" mat-button>Registrar</button>
    </mat-card-actions>
  </mat-card>
</div>
