<table mat-table [dataSource]="travels" class="mat-elevation-z8 full-width">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data e hora </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: "dd/MM/yyyy - HH:mm" }} </td>
  </ng-container>

  <ng-container matColumnDef="departure">
    <th mat-header-cell *matHeaderCellDef> Origem </th>
    <td mat-cell *matCellDef="let element"> {{element.departure}} </td>
  </ng-container>

  <ng-container matColumnDef="arrival">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let element"> {{element.arrival}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="clickBtnEdit(element)" mat-icon-button color="primary" aria-label="Botão de editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="clickBtnDelete(element.id)" mat-icon-button color="warn" aria-label="Botão de deletar">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
